<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager Change</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/cms.min.css
"
      rel="stylesheet"
    />
    <script src="
https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.min.js
"></script>
  </head>
  <body>
    <div id="cms"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          console.error("Netlify CMS is not defined.");
        }
      });
    </script>
  </body>
</html>
