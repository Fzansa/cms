<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Content Manager Change</title>
  <script src="https://unpkg.com/netlify-cms@2.15.72/dist/netlify-cms.js" defer></script>
</head>
<body>
  <div id="cms"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof CMS !== 'undefined') {
        CMS.init();
      } else {
        console.error('Netlify CMS is not defined.');
      }
    });
  </script>
</body>
</html>
